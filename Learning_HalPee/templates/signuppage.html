{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign up</title>
<style>


</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6 form-div" >
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="text-center">
                        <h3 style="font-weight: bold;">Sign Up</h3>
                    </div>

                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" name="name" required class="form-control" />
                    </div>
                    <!-- Last Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="last_name" id="last_name" name="last_name" required class="form-control" />
                    </div>
                    <!-- Phone Number input -->
                    <div class="form-outline">
                        <label class="form-label" for="phone_number">Phone No.</label>
                        <input type="phone_number" id="phone_number" maxlength="10" minlength="10" name="phone_number" required class="form-control" />
                    </div>
                    <!-- Email input -->
                    <div class="form-outline">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" required class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" required class="form-control" />
                    </div>
                    <!-- Verify Password input -->
                    <div class="form-outline">
                        <label class="form-label" for="re-password">Re-Password</label>
                        <input type="password" id="re-password" name="re-password" required class="form-control" />
                    </div>
                    <!-- Submit button -->
                    <button id="login_btn" type="submit" class="btn btn-dark btn-block">Login</button>

                    <!-- Register buttons -->
                    <div class="text-center" style="margin:20px;">
                        <p>Already Member? <a href="{% url 'login' %}">Login Now</a></p>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
