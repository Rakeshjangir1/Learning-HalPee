{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
<!-- Header Section start Here -->

<div class="header-section">
    <div class="container-fluid">
        <div class="row header-logo text-center">
            <div class="col">
                <h1>Learning-HalPee</h1>
            </div>
        </div>
    </div>
    <!-- Navbar for header -->
    <nav class="navbar navbar-inverse" style="margin: 0%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand" id="nav_company_name" href="#">Learing-HalPee</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="{% if request.path == '/html/' %} active {% endif %}"><a href="{% url 'html' %}" id="company_name">HTML</a></li>
                    <li class="{% if request.path == '/css/' %} active {% endif %}"><a href="{% url 'css' %}">CSS</a></li>
                    <li class="{% if request.path == '/javascript/' %} active {% endif %}"><a href="{% url 'javascript' %}">JavaScript</a></li>
                    <li class="{% if request.path == '/python/' %} active {% endif %}"><a href="{% url 'python' %}">Python</a></li>
                    <li class="{% if request.path == '/bootstrap/' %} active {% endif %}"><a href="{% url 'bootstrap' %}">Java</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% if request.path == '/bootstrap/' %} active {% endif %}"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li class="{% if request.path == '/bootstrap/' %} active {% endif %}"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

</div> <!-- header-section div -->

<!-- Header Section End Here -->

<script src="{% static 'javascript/header.js' %}"></script>

</body>
</html>
